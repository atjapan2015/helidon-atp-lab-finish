    <title>Helidon MVC</title>
    
  </head>
  <body>
    <table>
	    <thead><tr>
	        <th>Employee Id</th><th>First Name</th><th>Last Name</th>
	    </tr></thead>
	    <tbody data-bind="foreach: employees">
	        <tr>
	            <td data-bind="text: employeeId"></td>
				<td data-bind="text: firstName"></td>
				<td data-bind="text: lastName"></td>
	        </tr>    
	    </tbody>
	</table>

    <script type='text/javascript' src='js/jquery.min.js'></script>
    <script type='text/javascript' src='js/knockout-3.5.0.js'></script>
    <script>
		function ViewModel() {
			var self = this;
			self.employees = ko.observable();		
			$.getJSON("/greet/employees", function(data) { 
			    // Now use this data to update your view models, 
			    // and Knockout will update your UI automatically
                self.employees(data);
			})
		};
		 
		ko.applyBindings(new ViewModel()); // This makes Knockout get to work
    </script>
  </body>
</html>
